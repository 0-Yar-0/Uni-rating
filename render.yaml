services:
  - type: web
    name: university-rating
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    instanceType: starter
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      # Recommended (set these values in Render dashboard, do not commit secrets to repo)
      - key: ConnectionStrings__DefaultConnection
        value: ""
      - key: Jwt__Key
        value: ""
      - key: Jwt__Issuer
        value: ""
      - key: Jwt__Audience
        value: ""
