services:
  - type: web
    name: university-rating
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    # instanceType removed (use `plan` for instance type)
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      # Recommended (do NOT commit real secrets here; set them in Render dashboard after creating the service)
      - key: ConnectionStrings__DefaultConnection
        value: "<SET IN DASHBOARD>"
      - key: Jwt__Key
        value: "<SET IN DASHBOARD>"
      - key: Jwt__Issuer
        value: "<SET IN DASHBOARD>"
      - key: Jwt__Audience
        value: "<SET IN DASHBOARD>"
